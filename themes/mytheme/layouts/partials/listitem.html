<li class="list-item">
<h3>
	<a href="{{ .RelPermalink }}">
		{{ .Title }}
	</a>
</h3>
{{ if .PublishDate }} 
<p>Date: {{ .PublishDate.Format "Januari 2, 2006" }}</p>
{{ end }}
{{ if .Params.Tags }}
<p>Tags: {{ partial "tags.html" . -}}</p>
{{ end }}
{{ if .Summary }}
<p>Summary: {{ .Summary }}</p>
{{ end }}
</li>
